services:
  - type: web
    name: shareroom-app
    env: node
    region: oregon
    plan: free
    runtime: node:20
    buildCommand: npm install
    startCommand: npm start
    disk:
      name: shareroom-data
      mountPath: /var/render/data
    environment:
      - key: NODE_ENV
        value: production
    healthCheckPath: /